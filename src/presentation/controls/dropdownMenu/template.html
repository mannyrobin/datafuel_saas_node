<div (click)="$event.preventDefault()">
  <div class="btn-group" dropdown [hidden]="!status.isopen">
    <button id="single-button" type="button" class="btn btn-primary" dropdownToggle>
      Button dropdown <span class="caret"></span>
    </button>
    <ul dropdownMenu role="menu" aria-labelledby="single-button">
        <li *ngFor="let choice of items">
            <a class="dropdown-item" href="#">{{choice}}</a>
        </li>
    </ul>
  </div>
  <button type="button" class="btn btn-primary" (click)="toggleDropdown($event)">Toggle button dropdown</button>
</div>
